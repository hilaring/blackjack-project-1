<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>XXI BLACKJACK</title>
</head>
<body>
    <div id="start-page" cellpadding="0">
        <button id="start-btn" class="button">START</button>
    </div>
    <div id="game-over-page" cellpadding="0">
        <button id="try-again-btn" class="button try-again-btn">Try again</button>
    </div>
    <table class="board" id="gameboard" cellpadding="0" cellspacing="10" border="0">
        <tr><td>
        <div style="position: relative; border: thick solid white; background-color: #280; width: 579px; height:440px; border-radius: 3px;">
            <div class="title-dealer">DEALER'S CARDS:</div>
            <div id="dealer1"></div>
            <div id="dealer2"></div>
            <div id="dealer3"></div>
            <div id="dealer4"></div>
            <div id="dealer5"></div>
            <div class="title-player">YOUR CARDS:</div>
            <div id="player1"></div>
            <div id="player2"></div>
            <div id="player3"></div>
            <div id="player4"></div>
            <div id="player5"></div>
        </div>
        </td></tr>
        <tr><td align="center">
        <input type="button" id="hit" class="button" value="Hit">
        <input type="button" id="stand" class="button" value="Stand">
        </td></tr>
        <tr><td align="center">
        <div><span id="message" style="color:white; font-weight:bold">WELCOME TO BLACKJACK!<br></span></div>
        </td></tr>
    </table>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="config.js"></script>
<script src="main.js"></script>
<script src="cards.js"></script>
<script src="game2.js"></script>
</html>
